name: CI Showcase

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image for emulator
        run: |
          docker build -t your-dockerhub-username/android-emulator .

      - name: Run Docker container with Emulator
        run: |
          docker run -d --name android-emulator --privileged your-dockerhub-username/android-emulator:latest

      - name: Wait for Emulator to Boot
        run: |
          TIMEOUT=300  # 5-minute timeout for the emulator to boot
          COUNTER=0
          while ! docker exec android-emulator adb devices | grep -q "emulator"; do
            if [ $COUNTER -ge $TIMEOUT ]; then
              echo "Emulator did not start in time!"
              exit 1
            fi
            sleep 5
            COUNTER=$((COUNTER+1))
            echo "Waiting for emulator to boot... ($COUNTER)"
          done
          docker exec android-emulator adb shell input keyevent 82  # Unlock the emulator

      - name: Run Appium tests
        run: |
          docker exec android-emulator pytest /workspace/appium_tests/ --maxfail=0 --disable-warnings -v
          
      - name: Run API tests
        run: |
          pytest api_tests/ --maxfail=0 --disable-warnings -v

      - name: Run Selenium tests
        run: |
          pytest selenium_tests/ --maxfail=0 --disable-warnings -v
          
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: ./logs
