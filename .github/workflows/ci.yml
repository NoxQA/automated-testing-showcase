name: CI Showcase

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      appium:
        image: appium/appium
        options: >-
          --publish 4723:4723

    steps:
      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Pull the pre-built Docker image
      - name: Pull Docker image for emulator
        run: |
          docker pull noxqa/docker-showcase:v1.0

      # Run Docker container (this runs the emulator)
      - name: Run Docker container with emulator
        run: |
          docker run -d --name android-emulator noxqa/docker-showcase:v1.0

      # Wait for the emulator to boot
      - name: Wait for Emulator to Boot
        run: |
          TIMEOUT=300
          COUNTER=0
          while ! docker exec android-emulator adb devices | grep -q "emulator"; do
            if [ $COUNTER -ge $TIMEOUT ]; then
              echo "Emulator did not start in time!"
              exit 1
            fi
            sleep 5
            COUNTER=$((COUNTER+1))
            echo "Waiting for emulator to boot... ($COUNTER)"
          done
          docker exec android-emulator adb shell input keyevent 82  # Unlock the emulator

      # Run Selenium tests
      - name: Run Selenium tests
        run: |
          docker exec android-emulator pytest selenium_tests/ --maxfail=0 --disable-warnings -v

      # Run API tests
      - name: Run API tests
        run: |
          docker exec android-emulator pytest api_tests/ --maxfail=0 --disable-warnings -v

      # Run Appium tests
      - name: Run Appium tests
        run: |
          docker exec android-emulator pytest appium_tests/ --maxfail=0 --disable-warnings -v

      # Upload logs if tests fail
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: ./logs
